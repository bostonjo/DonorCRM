<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <?!= include('css'); ?>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar-wrapper" style="min-width: 250px; min-height: 100vh;">
      <h3 class="mb-4">DonorCRM</h3>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white active"
          onclick="event.preventDefault(); navigate('view-donations', this)">
          <i class="bi bi-cash-coin me-2"></i> Donations
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white"
          onclick="event.preventDefault(); navigate('view-donors', this)">
          <i class="bi bi-people me-2"></i> Donors
        </a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="container-fluid p-4 bg-light w-100">

      <div id="alert-container"></div>

      <!-- VIEW: DONATIONS (Home) -->
      <div id="view-donations" class="view-section">
        <div class="card shadow-sm col-md-8 mx-auto">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Log New Donation</h4>
          </div>
          <div class="card-body">
            <form id="donation-form" onsubmit="event.preventDefault(); submitForm();">
              <!-- Data from previous implementation -->
              <div class="mb-3 position-relative">
                <label class="form-label">Donor Search</label>
                <input type="text" class="form-control" id="donor-search" placeholder="Type to search..."
                  autocomplete="off">
                <input type="hidden" id="selected-donor-id" name="donor_id">
                <ul id="results-list" class="list-group position-absolute w-100 d-none"></ul>
                <div id="selected-donor-display" class="form-text text-success d-none fw-bold"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" class="form-control" id="amount" step="0.01" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Project</label>
                <select class="form-select" id="project" required></select>
              </div>

              <div class="mb-3">
                <label class="form-label">Method</label>
                <select class="form-select" id="method" required>
                  <option value="" disabled selected>Select...</option>
                  <option value="Check">Check</option>
                  <option value="Venmo">Venmo</option>
                  <option value="PayPal">PayPal</option>
                  <option value="Cash">Cash</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <button type="submit" id="submit-btn" class="btn btn-primary w-100">Save Donation</button>
            </form>
          </div>
        </div>
      </div>

      <!-- VIEW: DONORS -->
      <div id="view-donors" class="view-section d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Donor Directory</h2>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDonorModal">
            <i class="bi bi-person-plus"></i> Add New Donor
          </button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-0">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Type</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="donors-table-body">
                <!-- JS Rendered -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- MODAL: ADD DONOR -->
  <div class="modal fade" id="addDonorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Donor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="add-donor-form">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="d-first" required>
              </div>
              <div class="col">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="d-last" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="d-email">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" id="d-phone">
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" id="d-type">
                <option value="Individual" selected>Individual</option>
                <option value="Organization">Organization</option>
                <option value="Grantor">Grantor</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitDonor()" id="btn-save-donor">Save Donor</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <?!= include('js'); ?>
</body>

</html>
